version: "3.8"
services:
  app:
    build: .
    restart: always
    networks:
      - traefik
      - app
    labels:
      - traefik.enable=true
    env_file:
      - src/.env
    depends_on:
      - app-db
  app-db:
    image: 'mariadb:10.8.2'
    restart: always
    volumes:
      - database-data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - app

volumes:
  database-data:
    driver: local

networks:
  traefik:
    name: traefik
  app:
    name: app
